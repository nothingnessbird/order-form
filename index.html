<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Busmall Order Form</title>
  </head>
  <body>
    <header>
      <h1>BUSMALL</h1>
    </header>
    <div id="form-div">
      <form id="form" action="index.html" method="post">
        <fieldset id="product-selection">
          <legend>Select a Product</legend>
          <p id="product-dropdown">
            <select required name="select" form="order-form" id="drop-down">
              <option value="pick-one" selected disabled>Please Choose One</option>
               <option value="bag">R2D2 Luggage Bag</option>
               <option value="banana">Banana Slicer</option>
               <option value="bathroom">While Pooping Tablet Stand</option>
               <option value="boots">Toeless Rain Boots</option>
               <option value="breakfast">Combo Breakfast Machine</option>
               <option value="bubblegum">Meatball Bubblegum</option>
               <option value="chair">Bubble Bottom Chair</option>
               <option value="cthulhu">ph'nglui mglw'nafh Cthulhu R'lyeh wgah'nagl fhtagn</option>
               <option value="dog-duck">Duck Beak Dog Muzzle</option>
               <option value="dragon">Dragon Meat</option>
               <option value="pen">Filthy Pen Utensils</option>
               <option value="pet-sweep">Animal Abuse</option>
               <option value="scissors">Pizza Scissors</option>
               <option value="shark">Shark Attack Sleeping Bag</option>
               <option value="sweep">Child Abuse</option>
               <option value="tauntaun">Stolen ThinkGeek Taun Taun Sleeping Bag</option>
               <option value="unicorn">Unicorn Meat</option>
               <option value="usb">Wiggly USB Tentacle</option>
               <option value="water-can">Self Watering Can</option>
               <option value="wine-glass">Spill On Yourself Wine Glass</option>
             </select>
          </p>
          <p id="product-number">
            <input required name="productNum" id="number" type="number" placeholder="How Many?" step="1">
          </p>
        </fieldset>
        <fieldset id="user-info">
          <label for="name">Full Name</label>
          <input required type="text" name="name" id="text"> <br>
          <label for="street">Street</label>
          <input required type="text" name="street" id="text"> <br>
          <label for="city">City</label>
          <input required type="text" name="city" id="text"> <br>
          <label for="state">State</label>
          <input required type="text" name="state" id="text" maxlength="2"> <br>
          <label for="zip">Zip Code</label>
          <input required type="text" name="zip" id="text" maxlength="5"> <br>
          <label for="card">Credit Card</label>
          <input type="number" name="card" id="card" max="9999999999999999" placeholder="xxxx xxxx xxxx xxxx"> <br>
        </fieldset>
        <input type="submit" value="Add to Cart!" id="submit" />
      </form>
    </div>
    <a href="cart.html">Your Shopping Cart</a>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
